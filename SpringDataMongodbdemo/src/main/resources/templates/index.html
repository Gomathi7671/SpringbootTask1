<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .form-container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        label {
            flex: 1;
            text-align: right;
            margin-right: 10px;
        }
        input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Employee Form</h2>
        <form th:action="@{/add}" th:object="${employee}" method="post">
            <div class="form-group">
                <label>Employee ID:</label>
                <input type="text" th:field="*{employeeId}">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label>Location:</label>
                <input type="text" th:field="*{location}">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
